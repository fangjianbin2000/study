<html>
    <head>
        <title>This is learning course of WebRTC</title>
    </head>
    <body>
        <div>
            <video id="localVideo" autoplay></video>
        </div>
    </body>
    <style>
        #localVideo {
            width: 1080px;
            height: 720px;
            background:blanchedalmond;
        }
    </style>
    <script>
        navigator.mediaDevices.getUserMedia({
            video: true,
        }).then((mediaStream) => {
            document.getElementById("localVideo").srcObject = mediaStream;
        });
    </script>
</html>
