<html>
<head>
    <title>How to use position</title>
<style>
    .container {
        background-color:antiquewhite;
        position: relative;
        height: 200vh;
    }

    .one {
        background-color: red;
        position: sticky;
        top: 0px;
    }

    .two {
        background-color: yellow;
        position: relative;
    }

    .three {
        background-color: green;
        position: relative;
    }
</style>
</head>
<body>
    <div class="container">
        This is head
        <div class="one">
            This is one
        </div>
        <div class="two">
            This is two
        </div>
        <div class="three">
            This is three
        </div>
    </div>
</body>
